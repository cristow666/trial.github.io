<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Links</title>

<!-- Real logos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(270deg, #00ffcc, #39ff14, #00ffff);
    background-size: 600% 600%;
    animation: bg 8s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes bg {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.box {
    background: rgba(0,0,0,0.65);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 30px #00ffcc;
    text-align: center;
}

h1 {
    color: white;
    font-size: 36px;
    margin-bottom: 30px;
    text-shadow: 0 0 15px #00ffcc;
}

.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    width: 260px;
    margin: 15px auto;
    padding: 15px;
    border-radius: 50px;
    font-size: 20px;
    font-weight: bold;
    color: white;
    text-decoration: none;
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
    transition: 0.3s;
}

.btn i {
    font-size: 26px;
}

.btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 35px rgba(255,255,255,0.8);
}

.whatsapp { background: #25D366; }
.telegram { background: #0088cc; }
.instagram {
    background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af);
}
</style>
</head>

<body>

<div class="box">
    <h1>HELLO</h1>

    <a class="btn whatsapp" href="https://wa.me/918921515953" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
    </a>

    <a class="btn telegram" href="https://t.me/televisionmarket" target="_blank">
        <i class="fab fa-telegram"></i> Telegram
    </a>

    <a class="btn instagram" href="https://ig.me/m/c.r.i.s.t.o.w" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
    </a>
</div>

</body>
</html>
